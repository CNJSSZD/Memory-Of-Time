            <h3>gogoboi采访</h3>

            <p>周震南和姚琛分别被gogoboi采访，被问到了对方什么时候最可爱等问题。两个人都很认真的回答，姚琛甚至还模仿了一下。</p >
            <p>姚琛：已经换完睡衣了之后，他把袖子放在这儿，然后把帽子戴上来，只露个耳朵，然后走路的时候还打这个袖子，这个挺可爱的。</p >
            <p>主持人（问周震南）:你觉得姚琛有什么烦人的地方？</p >
            <p>姚琛：他没有什么烦人的地方，我两这么多年都没有吵过架。</p >
            <p>底气是与你多年和睦，可爱是与你每次相处。</p >

        <div class="row title"> 
            <img src="{{site.baseurl}}/assets/img/nature.png">
            <h3>听话</h3>
        </div>
        <div class="content justify-content-center">
            <p>2019年9月29日那一天，</p><br>
            <p>壶人在蹦床上，跳《谁都别吝啬》来热身。Ivan那期是统筹，有一part的舞，Vin应该是不动，但Vin太开心了，一直在蹦蹦蹦，Ivan敲了下垫子，Vin瞬间get到，瞬间乖乖的站住不动了。</p><br>
            <p>Vin摊在地上，举手耍赖说今天收工了，Ivan组织大家去下一个活动，Vin听完立马起身走。</p>
        </div>

                    </div>
                </div>

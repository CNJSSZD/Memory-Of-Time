            <p>姚琛的生日实在创造营里度过的，他说他自己本来没想着要过生日，结果周震南给了他一个惊喜。</p >
            <p>那一天，周震南用100个俯卧撑跟导演组换来了蛋糕给姚琛过生日</p >
            <p>而且第一次周震南还骗姚琛是个小蛋糕，后来吃完出去又引回来给了他大蛋糕，吃完之后周震南兑现趴下去做俯卧撑，姚琛立马也陪着他一起完成这100个俯卧撑。</p >

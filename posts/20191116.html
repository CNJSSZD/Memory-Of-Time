    <div class="candy">
        <div class="row title"> 
            <img src="{{site.baseurl}}/assets/img/nature.png">
            <h3>广州演唱会</h3>
        </div>
        <div class="content justify-content-center">
            <p>几年前的你们，曾在异国幻想，当一起站上属于我们自己这个团体的舞台，会在什么城市，会有什么样的舞台，那些幻想好像镜花水月，空余美好却求之不得。</p >
                <p>现在的你们，在一巡第一站广州，拥有了第一次属于无尽期盼的破晓，圆满了又一个曾以为遥遥无期的梦。</p >
                
        </div>
